<!DOCTYPE html>
<html>
<head>
  <title>Simple Quiz App</title>
  <link rel="stylesheet" href="./main.css">

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

  <div id="quiz">
    <div id="question">
      What is the capital of France?
    </div>
    
    <div class="options" id="op1">Paris</div>
    <div class="options" id="op2">Berlin</div>
    <div class="options" id="op3">Madrid</div>
    <div class="options" id="op4">Rome</div>
    
    <div id="feedback"></div>
  </div>
<script src="./main.js"></script>
  
</body>
</html>
